name: Frontend CI

on:
  pull_request:
    branches: [development, deploy]
  push:
    branches: [development, deploy]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck --if-present
      - run: npm test --if-present
      - run: npm run build
